<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image" href="static/images/logofav.ico">
    <title>{% block title %}{% endblock %}</title>

</head>


<body>

<div class="bg-main">


  <div class="container mb-5 text-center">

    <header class="header">
      <img src="static/images/main_logo.png" alt="Представь, что здесь классный логотоип." width="487" height="164">
    </header>

      <div class="container text-center ps-5 pe-5 mt-4 mb-3">
          {% block intro %}{% endblock %}
      </div>

<form method="post" enctype="multipart/form-data">
  <div class="container text-center">

    <div class="shadow p-1 mb-3 bg-white rounded">
      <h6>{% block heading1 %}{% endblock %}</h6>
      <p>{% block section1 %}{% endblock %}</p>
    </div>

    <div class="shadow p-1 mb-3 bg-white rounded">
      <h6>{% block heading2 %}{% endblock %}</h6>
      <p>{% block section2 %}{% endblock %}</p>
    </div>


    <div class="shadow p-1 mb-3 bg-white rounded">
      <h6>{% block heading3 %}{% endblock %}</h6>
      <p>{% block section3 %}{% endblock %}</p>
    </div>


          <div class="container shadow text-center p-3 bg-light rounded">
              <div class="registration">
                  {% block input %}{% endblock %}
                  <div class="d-grid gap-2 col-4 mx-auto">
                      <input type="submit" class="btn btn-primary" value="Отправить">
                  </div>
              </div>
          </div>

  </div>
</form>









  </div>


</div>





</body>


</html>
